<div class="login-container">
    <div class="row">
        <div class="col-md-7 image-container">
            <img src="../../../../assets/images/login.jpg" class="w-100" alt="" srcset="">
        </div>
        <div class="col-md-5 form-container">
            <div class="row">
                <div class="title col-md-12 text-center text-white">
                    <h1>
                        VIVID
                    </h1>
                </div>
                <div class="col-md-12 d-flex justify-content-center">
                    <form id="register-form" class="register-form" [formGroup]="registerForm" >
                        <!-- <input 
                        placeholder="Username" 
                        type="text"
                        formControlName="username"
                        >
                        <input 
                        placeholder="Password" 
                        type="password"
                        formControlName="password"
                        >
                        <input
                        placeholder="name" 
                        type="text"
                        formControlName="name"
                        >
                        <input
                        placeholder="E-mail" 
                        type="email"
                        formControlName="email"
                        > -->
                        <mat-form-field class="example-full-width text-white mb-2">
                            <mat-label class="text-white">Username</mat-label>
                            <input type="text" matInput formControlName="username">
                            <mat-error class="text-white" *ngIf="registerFormControl['username'].errors?.['required']">
                              - Username is <strong>require</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width text-white mb-2">
                            <mat-label class="text-white">Password</mat-label>
                            <input type="password" matInput formControlName="password">
                            <mat-error class="text-white" *ngIf="registerFormControl['password'].errors?.['required']">
                              - Password is <strong>require</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width text-white mb-2">
                            <mat-label class="text-white">Name</mat-label>
                            <input type="text" matInput formControlName="name">
                            <mat-error class="text-white" *ngIf="registerFormControl['name'].errors?.['required']">
                              - Name is <strong>require</strong>
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width text-white mb-2">
                            <mat-label class="text-white">Email</mat-label>
                            <input type="email" matInput formControlName="email">
                            <mat-error class="text-white"  *ngIf="registerFormControl['email'].errors?.['email']">
                              - Please enter a valid email address
                            </mat-error>
                            <mat-error class="text-white"  *ngIf="registerFormControl['email'].errors?.['required']">
                              - Email is <strong>require</strong>
                            </mat-error>
                        </mat-form-field>
                        <!-- <button class="button_submit mt-4" (click)="signUp()">Register</button> -->
                        <button mat-flat-button class="button_submit mt-4" (click)="signUp()">Register</button>
                    </form>
                </div>
                <p class="signin text-center my-3 ">already have an account ? <a routerLink="/login">Sign in</a> </p>

            </div>
        </div>
    </div>
</div>
